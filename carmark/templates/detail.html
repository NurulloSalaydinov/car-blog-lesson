{% extends 'wrapper.html' %}


{% block title %}{{ object.title }} {% endblock %}

{% block content %}

		
	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
	  <div class="carousel-inner">
	    <div class="carousel-item active">
	      <img class="d-block w-100" style="height: 100vh;object-fit: cover;" src="https://imageio.forbes.com/specials-images/imageserve/5d35eacaf1176b0008974b54/0x0.jpg?format=jpg&crop=4560,2565,x790,y784,safe&width=1200" alt="First slide">
	    </div>
	    <div class="carousel-item">
	      <img class="d-block w-100" style="height: 100vh;object-fit: cover;" src="https://www.supercars.net/blog/wp-content/uploads/2022/09/Best-New-Sports-and-Performance-Cars-2022_Chevrolet_Corvette.jpg" alt="Second slide">
	    </div>
	    <div class="carousel-item">
	      <img class="d-block w-100" style="height: 100vh;object-fit: cover;" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/20190923-pcoty-7731-ct-1571145289.jpg" alt="Third slide">
	    </div>
	  </div>
	  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>

	<div class="container mt-5 mb-5">

		<div class="row">
			
			<div class="col-md-9">
				
				<div class="card">
					
					<div class="card-body">
						<h3 class="card-title">{{ object.title }}</h1>
						<p>{{ object.description }}</p>

					</div>

				</div>

				<form class="mt-5" method="post">
					<div class="row">
						<div class="col-md-6">
							{% csrf_token %}
							{{ form }}
							<div class="form-group">
						      <input name="name" type="text" class="form-control" required placeholder="Ism">
						    </div>
						    <div class="form-group">
						      <input name="email" required type="email" class="form-control" placeholder="Elektron pochta">
						    </div>
							<div class="form-group">
							    <textarea required name="message" class="form-control" placeholder="Habar" rows="6"></textarea>
							</div>
							<div class="form-group">
								<button class="btn px-4 btn-success">Yuborish</button>
							</div>
						</div>

						<div class="col-md-6">
							{% for comment in comments %}
							<div class="card mb-3">
								
								<div class="card-body">
									
									<h3>{{ comment.name }}</h3>
									<p>{{ comment.message }}</p>

								</div>

							</div>
							{% endfor %}
						</div>

					</div>
				</form>

			</div>

			<div class="col-md-3">
				
				<div class="card">
					
					<div class="d-flex align-items-center justify-content-center">
						<a href="#">
                           <img src="img/audi.png" alt="">
						</a>
					</div>
					<hr>
					<div class="d-flex align-items-center justify-content-center">
						<a href="#">
                           <img src="img/audi.png" alt="">
						</a>
					</div>

				</div>

			</div>

		</div>
		

	</div>

	{% endblock content %}
